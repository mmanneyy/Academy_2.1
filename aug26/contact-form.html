<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        fieldset{
            border: 2px solid rgb(76, 70, 70);
            border-radius: 20px;
            margin-bottom: 24px;
            padding: 20px;
        }

        form{
            max-width: 500px;
            margin: auto;
        }
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>

                <div>
                    <label for="name">Full Name *</label>
                    <input type="text" placeholder="John Doe">
                </div>

                <div>
                    <label for="email">Email *</label>
                    <input type="email" placeholder="johndoe@email.com">
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="+(374)00000000">
                </div>

                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date">
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Preferences </legend>

                <div>
                    <label for="method">Preffered contact method</label>
                        <div>
                            <label><input type="radio">Email</label>
                            <label><input type="radio">Call</label>
                        </div>
                </div>

                <div>
                    <label>Issue</label>
                    <select>
                        <option> Choose </option>
                        <option> Billing Issue </option>
                        <option> LogIn Issue </option>
                        <option> Technical Issue </option>
                    </select>
                </div>
                    <input type="checkbox"> I read and agree...
                <div>

                </div>
            </fieldset>

            <fieldset>
                <legend>Your Message</legend>
                <label >Message *</label>
                <textarea placeholder="Write your question here..."></textarea>
            </fieldset>

            <div>
                <button>Send</button>
            </div>
        </form>
    </main>
</body>
</html>
